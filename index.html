<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
  <div class="card">
    <img src="images/image-product-desktop.jpg" alt="">
    <div class="container">
      <p class="card-title">Perfume</p>
      <h1 class="card-subtitle">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-info"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <h1 class="price">$149.99</h1>
      <p class="price2">$169.99</p><br>
      <button><a rel="icon" href="images/icon-cart.svg">Add to Cart</a</button>
    </div>
  </div>
</div>
