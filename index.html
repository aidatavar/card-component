<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <article class="card">

    <picture class="card__image">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
    <img src="images/image-product-mobile.jpg" alt="" >
    <!-- <img src="images/image-product-mobile.jpg" alt="" class="image2"> -->
  </picture>

    <div class="container">
      <p class="card-category">Perfume</p>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-info"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="flex-group">
        <span class="visually-hidden">Current price:</span>
      <p class="price">$149.99</p>
      <p class="price2">
        <span class="visually-hidden">Original price:</span>
        <s>$169.99</s></p>
    </div>
      <button class="button" data-icon="shopping-cart">Add to Cart</button>
    </div>
  </article>
</main>

  </div> -->
</body>
</html>
